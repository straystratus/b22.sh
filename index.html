<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>b22.sh</title>
  <link rel="icon" type="image/ico" href="favicon.ico">
  <style>
    :root {
      --bg: #000;
      --fg: #87CEEB;
      --prompt: #00BFFF;
      --dir: #0f97cc;
      --file: #B0E0E6;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
    }
    #terminal {
      max-width: 800px;
      margin: auto;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #history-container {
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column-reverse;
    }
    .prompt { color: var(--prompt); }
    .command { color: var(--fg); }
    .output {
      white-space: pre-wrap;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    #input-line {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    #command-input {
      background: transparent;
      border: none;
      color: var(--fg);
      font-family: inherit;
      font-size: 16px;
      width: 100%;
      outline: none;
      margin-left: 5px;
      padding: 0;
      flex: 1;
    }
    .dir { color: var(--dir); }
    .file { color: var(--file); }
    a { color: var(--prompt); text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="history-container">
      <div id="history"></div>
      <div class="output">Type 'help' for available commands.</div>
    </div>
    <div id="input-line">
      <span class="prompt" id="prompt">deus@machina:~$ </span>
      <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false">
    </div>
  </div>
  <script src="aboutme.js"></script>
  <script src="projects.js"></script>
  <script src="resources.js"></script>
  <script src="main.js"></script>
</body>
</html>
